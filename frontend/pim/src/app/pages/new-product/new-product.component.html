<div class="container-sm" style="margin-top: 40px">
<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
  <div class="mb-3">
    <label for="SKU" class="form-label">Product SKU</label>
    <input formControlName="id" type="number" class="form-control" id="SKU">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input formControlName="name" type="text" class="form-control" id="name">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Product price</label>
    <input formControlName="price" type="number" class="form-control" id="price">
  </div>
  <div class="mb-3">
    <label for="file" class="form-label">Product ImageURL</label>
    <input
      formControlName="file"
      type="file"
      class="form-control"
      id="file"
      (change)="onFileChange($event)">
  </div>
  <button type="submit" class="btn btn-dark">Create</button>
</form>
</div>
