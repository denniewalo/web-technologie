<div *ngIf="products">
  <div *ngFor="let product of products">
    <mat-card>
      <mat-card-title>{{product.name}}</mat-card-title>
      <img mat-card-sm-image src="{{imageBaseUrl + product.imageURL}}" alt="photo of cute doggo">
      <mat-card-content>
        <div>
          <h6>SKU: {{product.id}}</h6>
          <p>Preis: {{product.price}}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>buy</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
