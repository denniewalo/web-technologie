<h1> My Cart</h1>
<mat-list *ngFor="let item of cart">
    <mat-list-item class="item">
      <div id="leftbox"><p>{{item.name}}</p></div>
      <div id="middlebox"><p>{{item.price}}€</p></div>
      <div id="rightbox"><button mat-button (click)="removeProduct(item)">remove</button></div>
    </mat-list-item>
</mat-list>

<div id="leftbox"></div>
<div id="middlebox"><h2>Total Price: {{getCartPrice()}}€</h2></div>
<div id="rightbox"><button mat-button (click)="buy()" id="buy-btn">buy</button></div>
